<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>FAIDEMS8</title>
</head>
<body>
  <div class="wrap sub">
    <div class="contact-wrap">
      <div class="inner-ty1">
        <div class="left-box">
          <h2 class="tit01">&lt;  Contact Us / &gt;</h2>
          <p>
            원하시는 서비스 내용 및 프로젝트 정보를 남겨 주시면<br> 파이뎀스에잇 담당자가 
            안내를 드립니다.
          </p>
          <ul class="contact-list">
            <li>
              <span class="c-tit">T.</span>
              <a href="mailto:CASIOPIA@FAIDEMS8.COM" class="c-tel">+070-4066-2410</a>
            </li>
            <li>
              <span class="c-tit">E.</span>
              <a href="mailto:CASIOPIA@FAIDEMS8.COM" class="c-mail">CASIOPIA@FAIDEMS8.COM</a>
            </li>
          </ul>
        </div>
        <div class="right-box">
          <div class="request-tit">
            <span>01</span>
            <p>
              안녕하세요! 의뢰를 위해 기본 정보를 작성해주세요.
              <img class="required" src="../images/ico-required.png" alt="필수입력정보">
            </p>
          </div>
          <ul class="client-info">
            <li>
              <input type="text" placeholder="회사/기업명" >
            </li>
            <li>
              <input type="text" placeholder="부서/직책" >
            </li>
            <li>
              <input type="text" placeholder="이름" >
            </li>
            <li>
              <input type="tel" placeholder="연락처" >
            </li>
            <li>
              <input type="email" placeholder="이메일" >
            </li>
          </ul>
          <div class="request-tit">
            <span>02</span>
            <p>
              어떤 프로젝트를 계획중이신가요?
              <img class="required" src="../images/ico-required.png" alt="필수입력정보">
            </p>
          </div>
          <div class="request-tit">
            <span>03</span>
            <p>
              프로젝트에 대해 상세하게 작성해 주세요.
              <img class="required" src="../images/ico-required.png" alt="필수입력정보">
            </p>
          </div>
        </div>
      </div> 
      <div class="location">
      </div>
    </div>
  </div>
</body>
</html>
